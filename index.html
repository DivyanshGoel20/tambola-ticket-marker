<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambola Ticket Marker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tambola Ticket Marker</h1>
  <input type="file" id="uploader" accept="image/*">
  <div id="container" style="display:none;">
    <img id="ticket-img" src="" alt="Your Ticket">
    <canvas id="marker-canvas"></canvas>
  </div>
  <div id="game-options">
    <button id="host-btn">Host Game</button>
    <button id="join-btn">Join Game</button>
  </div>
  <div id="join-section" style="display:none;">
    <input type="text" id="join-code" placeholder="Enter Game Code">
    <button id="submit-join">Join</button>
  </div>
  <div id="lobby" style="display:none;">
    <h2 id="lobby-title"></h2>
    <div id="players-list"></div>
    <button id="start-game" style="display:none;">Start Game</button>
    <div id="waiting-msg" style="display:none;">Waiting for host to start the game...</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
